<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие нового счёта</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Открытие нового счёта</h1>
        <a href="{% url 'customer_detail' customer %}" class="btn btn-primary mb-4"><i class="fas fa-arrow-left"></i> Назад</a> <!-- Кнопка "Назад к списку клиентов" -->
        <form method="POST" action="">
            {% csrf_token %}

            <input type="hidden"  name="customer_pk" value ={{customer}} required>
            <div class="form-group">
                <label for="id_type_account">Тип счёта</label>
                <select class="form-control" id="id_type_account" name="type_account">

                    <option value="Д">Дебетовый</option>
                    <option value="К">Кредитный</option>
                    <option value="Н">Накопительный</option>
                </select>
            </div>
            <div class="form-group">
                <label for="id_currency">Валюта</label>
                <select class="form-control" id="id_currency" name="currency">
                    {% for currency in currencies%}
                    <option value={{currency.pk}}>{{currency.name}}</option>
                    {% endfor%}
                </select>
            </div>


            <button type="submit" class="btn btn-success">Открыть</button>
        </form>
    </div>

    <!-- Подключаем необходимые скрипты -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
