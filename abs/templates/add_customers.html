<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление нового клиента</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Добавление нового клиента</h1>
        <a href="{% url 'customer_list' %}" class="btn btn-primary mb-4"><i class="fas fa-arrow-left"></i> Назад</a> <!-- Кнопка "Назад к списку клиентов" -->
        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-group">
                <label for="last_name">Фамилия:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Фамилия" required>
            </div>
            <div class="form-group">
                <label for="first_name">Имя:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Имя" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Отчество:</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name" placeholder="Отчество" required>
            </div>
            <div class="form-group">
                <label for="id_date_of_birth">Дата Рождения:</label>
                <input type="date" class="form-control" id="id_date_of_birth" name="date_of_birth"  required>
            </div>
            <div class="form-group">
                <label for="id_gender">Пол</label>
                <select class="form-control" id="id_gender" name="gender">
                    <option value="М">Мужской</option>
                    <option value="Ж">Женский</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Телефон" required>
            </div>
            <div class="form-group">
                <label for="id_address">Адрес проживание:</label>
                <input type="text" class="form-control" id="id_address" name="address" required>
            </div>
            <div class="form-group">
                <label for="id_passport_number">Паспортые данные:</label>
                <input type="text" class="form-control" id="id_passport_number" name="passport_number" required>
            </div>

            <div class="form-group">
                <label for="id_password_issue_data">Дата получения паспорта:</label>
                <input type="date" class="form-control" id="id_password_issue_data" name="password_issue_data" required>
            </div>

            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>

    <!-- Подключаем необходимые скрипты -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
