<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">редактирования данных клиента</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="last_name">Фамилия:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Фамилия" value="{{ customers.last_name}}" required>
            </div>
            <div class="form-group">
                <label for="first_name">Имя:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Имя"
                value="{{ customers.first_name}}" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Отчество:</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name" placeholder="Отчество" value="{{ customers.middle_name}}" required>
            </div>
            <div class="form-group">
                <label for="id_date_of_birth">Дата Рождения:</label>
                <input type="date" class="form-control" id="id_date_of_birth" name="date_of_birth" value="{{ customers.date_of_birth|date:'Y-m-d' }}" required>
            </div>
            <div class="form-group">
                <label for="id_gender">Пол</label>
                <select class="form-control" id="id_gender" name="gender">
                    <option value="Мужской" {% if customers.gender == 'М' %}selected{% endif %}>Мужской</option>
                    <option value="Женский" {% if customers.gender == 'Ж' %}selected{% endif %}>Женский</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ customers.email}}" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Телефон" value="{{ customers.phone_numder}}" required>
            </div>
            <div class="form-group">
                <label for="id_address">Адрес проживание:</label>
                <input type="text" class="form-control" id="id_address" name="address" value="{{ customers.address}}" required>
            </div>
            <div class="form-group">
                <label for="id_passport_number">Паспортые данные:</label>
                <input type="text" class="form-control" id="id_passport_number" name="passport_number" value="{{ customers.password_number }}" required>
            </div>

            <div class="form-group">
                <label for="id_password_issue_data">Дата получения паспорта:</label>
                <input type="date" class="form-control" id="id_password_issue_data" name="password_issue_data" value="{{ customers.password_issue_data|date:'Y-m-d' }}"required>
            </div>
            <!-- Добавьте другие поля редактирования здесь -->
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'customer_list' %}" class="btn btn-secondary">Отменить</a>
        </form>
    </div>

    <!-- Подключаем необходимые скрипты -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
